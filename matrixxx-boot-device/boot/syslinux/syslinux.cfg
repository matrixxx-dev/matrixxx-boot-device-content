LABEL x32
MENU LABEL x32 - Kernel & Code i386
KERNEL linux
INITRD initrd.gz
APPEND system_dir=SYSTEM_i386 lang=de log_buf_len=16M vmalloc=256M utc systemd.show_status=1 no3d
